<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Roulette Wheel - CharonD.BE</title>
    <style>
         body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ff99cc;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        }
        h1 {
            color: #ff0066;
            text-shadow: 3px 3px #ffff00;
            font-size: 8vw;
            margin-bottom: 0;
        }
        p {
            color: #00ccff;
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 2px 2px #ff66ff;
        }
        img.logo {
            width: 50%;
            max-width: 200px;
            height: auto;
            margin-top: 20px;
            border: 5px dashed #ff66ff;
            animation: spinAndOscillate 5s infinite linear;
        }
        @keyframes spinAndOscillate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(45deg); } /* Rotate 45 degrees to the right */
            50% { transform: rotate(0deg); } /* Rotate 90 degrees to the left */
            75% { transform: rotate(-45deg); } /* Return to the original straight position */
            100% { transform: rotate(0deg); };
        }
        iframe {
            border: 10px solid #ff0066;
            width: 100%;
            height: 60vh;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 10px 10px 0px 5px #ffff00;
            animation: bounce 3s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .disclaimer {
            margin-top: 30px;
            font-size: 3vw;
            color: #ff0000;
            text-shadow: 1px 1px #ffffff;
            font-weight: bold;
        }
        .instagram-button {
            margin-top: 20px;
            background-color: #e1306c;
            color: white;
            font-size: 3vw;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 3px 3px #ff66ff;
            transition: all 0.3s ease;
        }
        .instagram-button:hover {
            background-color: #ff66ff;
            box-shadow: 3px 3px #e1306c;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="https://cdn.prod.website-files.com/62052744709f3f16402641b6/65ba43d4481655e67d425b3c_KKC24_LOGO-p-800.png" alt="Festival Logo" class="logo">
    <h1>Roulette Wheel!</h1>
    <p>Spin, zorg er voor dat de (schotse) panda niet scheef gaat, en win! altyd prijs!</p>
    <p class="disclaimer">*Disclaimer: alleen maar een pintje voor de eerste 5 mensen, er is niet veel jobopportuniteit voor pandas op deze markt :(</p>
    <iframe src="https://wheelofnames.com/hdf-ryq" title="Wheel of Names"></iframe>
    <a href="https://www.instagram.com/charond.be/" class="instagram-button" target="_blank">Instagram ðŸ“¸</a>
</body>
</html>
