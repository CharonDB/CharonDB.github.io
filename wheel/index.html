<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Roulette Wheel - CharonD.BE</title>
    <style>
         body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ff99cc;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
        }
        h1 {
            color: #ff0066;
            text-shadow: 3px 3px #ffff00;
            font-size: 8vw;
            margin-bottom: 0;
        }
        p {
            color: #00ccff;
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 2px 2px #ff66ff;
        }
        img.logo {
            width: 50%;
            max-width: 200px;
            height: auto;
            margin-top: 20px;
            border: 5px dashed #ff66ff;
            animation: spinAndOscillate 5s infinite linear;
        }
        @keyframes spinAndOscillate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(45deg); } /* Rotate 45 degrees to the right */
            50% { transform: rotate(-45deg); } /* Rotate 90 degrees to the left */
            75% { transform: rotate(0deg); } /* Return to the original straight position */
            100% { transform: rotate(0deg); } /* Maintain straight position */
        }
        iframe {
            border: 10px solid #ff0066;
            width: 100%;
            height: 60vh;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 10px 10px 0px 5px #ffff00;
            animation: bounce 3s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <img src="https://cdn.prod.website-files.com/62052744709f3f16402641b6/65ba43d4481655e67d425b3c_KKC24_LOGO-p-800.png" alt="Festival Logo" class="logo">
    <h1>Roulette Wheel!</h1>
    <p>Spin and win, always a prize!</p>
    <iframe src="https://wheelofnames.com/hdf-ryq" title="Wheel of Names"></iframe>
</body>
</html>
